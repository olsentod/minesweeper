<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <script type="module" src="main.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start-screen active">
        <h1>Minesweeper</h1>
        <div class="input-group">
            <label>Mine Count</label>
            <input id="mine-count-input" type="text" value="15" />
        </div>
        <div class="input-group">
            <label>Map Width</label>
            <input id="map-width-input" type="text" value="10" />
        </div>
        <div class="input-group">
            <label>Map Height</label>
            <input id="map-height-input" type="text" value="10" />
        </div>
        <button id="start-button">Start</button>
    </div>
    <div class="game">
        <h2 id="time" style="margin-bottom: 0;"></h2>
        <h2 id="mine-count" style="margin-top: 0"></h2>
        <div id="dialog">
            <h1></h1>
            <button id="restart-button">Play Again</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
